<!DOCTYPE html>

<html>
<head>
	<title>Made in A2</title>
	<style type="text/css">

		/* global */
		* {
			font-weight: 300;
			font-family: sans-serif;
			box-sizing: border-box;
		}
		html,
		body {
			margin: 0;
			padding: 0;
			text-align: center;
			font-size: 14px;
		}
		.wrapper {
			max-width: 600px;
			margin: 0 auto;
			padding: 0 2em;
		}
		a {
			color: inherit;
		}

		/* header */
		.header {
			padding: 20% 0 3em;
			background: hsl(220, 20%, 20%);
			color: white;
		}
		.header h1 {
			font-size: 35px;
		}
		.header p {
			color: #fff;
			font-weight: 400;
		}

		/* generic company styles */
		.company {
			color: #444;
			opacity: .95;
		}
		.company:hover {
			opacity: 1;
		}
		.company a {
			display: block;
			padding: 50px 0;
			line-height: 1.33;
			font-size: 55px;
			text-decoration: none;
		}

		/* specific company styles */
		.company.appkey {
			background: white;
			color: #444;
		}
		.company.avegant {
			background: black;
			color: white;
		}
		.company.cribspot {
			background: hsl(30, 90%, 70%);
			color: white;
		}
		.company.duo {
			background: hsl(0, 0%, 96%);
			color: hsl(104, 44%, 49%);
		}
		.company.farmlogs {
			background: hsl(135, 40%, 40%);
			color: white;
		}
		.company.flocktag {
			background: hsl(206, 100%, 22%);
			color: white;
		}
		.company.kontextual {
			background: hsl(198, 71%, 53%);
			color: white;
		}
		.company.larky {
			background: #D7E5EA;
			color: black;
		}
		.company.nutshell {
			background: #ea9033;
			color: white;
		}
		.company.olark {
			background: hsl(14, 68%, 50%);
			color: white;
		}
		.company.pinoccio {
			background: white;
			color: hsl(202, 48%, 62%);
		}
		.company.protean {
			background: hsl(0, 0%, 20%);
			color: white;
		}
		.company.seelio {
			background: hsl(220, 50%, 80%);
			color: white;
		}
		.company.wisely {
			background: #3B95D2;
			color: white;
		}

		/* footer */
		.footer {
			padding: 2em 0;
			background: #eee;
			color: #888;
		}
		.footer p {
			margin: 0;
		}
		.footer a {
			color: #888;
		}

		@media (min-width: 1000px) {
			.company {
				width: 33.33%;
				float: left;
			}
			.company a {
				line-height: 75px;
				padding: 75px 0;
			}
			.footer {
				width: 33.33%;
				float: left;
				line-height: 75px;
				padding: 75px 0;
			}
		}

	</style>
</head>
<body>

	<div class="header">
		<div class="wrapper">
			<h1>Made in A2</h1>
			<p>
				Tech companies in Ann Arbor, Michigan.
			</p>
			<p>
				<a href="mailto:design@farmlogs.com">Add your company</a>
			</p>
		</div>
	</div>

	<div class="company appkey">
		<a href="http://appkey.com/" target="_blank">AppKey</a>
	</div>
	<div class="company avegant">
		<a href="http://www.avegant.com/" target="_blank">Avegant</a>
	</div>
	<div class="company cribspot">
		<a href="http://cribspot.com" target="_blank">Cribspot</a>
	</div>
	<div class="company duo">
		<a href="http://duosecurity.com/" target="_blank">Duo Security</a>
	</div>
	<div class="company farmlogs">
		<a href="http://farmlogs.com/" target="_blank">FarmLogs</a>
	</div>
	<div class="company flocktag">
		<a href="http://www.flocktag.com/" target="_blank">FlockTag</a>
	</div>
	<div class="company kontextual">
		<a href="http://www.kontextual.com/" target="_blank">Kontextual</a>
	</div>
	<div class="company larky">
		<a href="http://www.larky.com/" target="_blank">Larky</a>
	</div>
	<div class="company nutshell">
		<a href="http://nutshell.com" target="_blank">Nutshell</a>
	</div>
	<div class="company olark">
		<a href="http://olark.com" target="_blank">Olark</a>
	</div>
	<div class="company pinoccio">
		<a href="http://pinocc.io/" target="_blank">Pinoccio</a>
	</div>
	<div class="company protean">
		<a href="http://getprotean.com" target="_blank">Protean</a>
	</div>
	<div class="company seelio">
		<a href="http://seelio.com" target="_blank">Seelio</a>
	</div>
	<div class="company wisely">
		<a href="http://wise.ly" target="_blank">Wisely</a>
	</div>

	<div class="footer">
		<div class="wrapper">
			<p>
				made by
				<a href="http://farmlogs.com/about/" target="_blank">Designers at FarmLogs</a>
				(<a href="https://github.com/sampl/madeina2" target="_blank">source</a>)

			</p>
		</div>
	</div>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-10319722-5', 'madeina2.com');
		ga('send', 'pageview');
	</script>

</body>
</html>
