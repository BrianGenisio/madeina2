<!DOCTYPE html>

<html>
<head>

	<style type="text/css">
		html,

		}
		ul.companies li {

		.footer {
			padding: 2em 0;
			background: #eee;
			color: #888;

		}

		<div class="wrapper">
			<h1>Made in A2</h1>

	</div>

	<div class="content">

				<li>

				</li>
				<li>
					<a href="http://pinocc.io/" target="_blank">Pinoccio</a>
				</li>
			</ul>

	</div>

	<div class="footer">
		<div class="wrapper">
			<p>
				made by
				<a href="http://farmlogs.com/about/" target="_blank">Designers at FarmLogs</a>
				-
				(<a href="https://github.com/sampl/madeina2" target="_blank">source</a>)

			</p>

	</div>

</body>
</html>
